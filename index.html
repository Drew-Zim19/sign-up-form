<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monke Bungalows Sign Up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="image-container">
        <div class="logoContainer">
            <img id="logo"src="./images/odin-lined.png"> ODIN 
        </div>
        <div class="attribution">Photo by Sasha Kaunas on <a id="unsplash"href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a></div>
    </div>
    <div class="rightSideContainer">
        <div class="introText">
                <h2>This is not a real online service! You wish you had something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                <h2>You <em>know</em> you want to.</h2></h2>
        </div>
               
                    <form id="form1" action="page_submission_URL" method="POST">
                        <span id="formContainer">
                            <fieldset>
                            <h3>Contact Details</h3>
                            <label for="first_name">First Name: </label>
                            <input type="text" id="first_name" name="first_name"/>
                            <label for="last_name">Last Name: </label>
                            <input type="text" id="last_name" name="last_name"/>
                            <label for="user_email">Email</label>
                            <input type="email" id="user_email" name="email" required/>
                            <label for="phone">Phone Number: </label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
                            <label for="password">Password: </label>
                            <input type="password" id="password" name="password" class="error"/>
                            <label for="confirmPassword">Confirm Password: </label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="error"/>
                            </fieldset>
                        </span>
                        <span class="bottomSection">
                            <button class="button" id="create" type="submit" for="form1">Create Account</button>
                            <p>Already have an account? <a href="index.html">Log In</a></p>
                        </span>
                    </form>
                
                
    </div>
   
      
    
    <!--photo by Sasha Kaunas on Unsplash-->
</body>
</html>
